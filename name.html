<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Fortress Manager Mini | Name</title>
</head>
<body>
    <div class=main-title>
        <h1>Fortress Manager Mini</h1>
        <p>A minigame about managing a Team Fortress 2 team in an imaginary league.</p>
    </div>

    <div class="main-container">   
        <h2>What's your team's name?</h2>
        <input type="text" placeholder="Team Name" maxlength="20" class="team-name-field">
        <button onClick=nameCheck()>ENTER ></button>
    </div>

    <footer>
        <a href="https://github.com/elevchyt" target="_blank">github/elevchyt</a>
    </footer>

    <!-- JS -->
    <script src="js/database.js"></script>
    <script src="js/redirect.js"></script>
    <script src="js/name.js"></script>
</body>
</html>
