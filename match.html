<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Fortress Manager Mini | Match</title>
</head>
<body>
    <div class=main-title>
        <h1>Fortress Manager Mini</h1>
        <p>A minigame about managing a Team Fortress 2 team in an imaginary league.</p>
    </div>

    <div class="main-container">
            <h2>Match</h2>

            <h2 class="team-names"><span class="team-blu">TEAM</span> <span class="vs">vs</span> <span class="team-red">TEAM</span></h2>
            <h2 class="team-scores"><span class="score-blu">0</span> <span class="vs">-</span> <span class="score-red">0</span></h2>
            <p>Rules: First to 3</p>
            <br /><br />
            <p class="match-caption"><i>caption</i></p>
            <br />
            <img class="spinner" src='./images/spinner.gif'>
            <button class="button-match-confirm" onClick="redirectToResults()">Confirm</button>

            <br />
            <h2 class="winner"></h2>
    </div>

    <footer>
        <a href="https://github.com/elevchyt" target="_blank">github/elevchyt</a>
    </footer>

    <!-- JS -->
    <script src="js/database.js"></script>
    <script src="js/match.js"></script>
    <script src="js/redirect.js"></script>
</body>
</html>
