<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Fortress Manager Mini | Menu</title>
</head>
<body>
    <div class=main-title>
        <h1>Fortress Manager Mini</h1>
        <p>A minigame about managing a Team Fortress 2 team in an imaginary league.</p>
    </div>

    <div class="main-container">       
        <h2 class="day-current">Day #</h2>

        <button class="match-button" onClick="redirectToMatch()">Match</button>
        <button class="practice-button" onClick=redirectToPractice()>Practice</button>
        <button class="roster-button" onClick=redirectToRoster()>Roster</button>
        <button class="leaderboard-button" onClick=redirectToLeaderboard()>Leaderboard</button>
        <button class="skip-button" onClick=skipDay()>Skip Day</button>

        <div class="team-details">
            <h2 class="team-name">teamname</h2>
            <p>Budget: <span class="budget">$3200</span></p>
            <p>Ranking: <span class="ranking">1600</span></p>
        </div>    
    </div>

    <footer>
        <a href="https://github.com/elevchyt" target="_blank">github/elevchyt</a>
    </footer>

    
    <!-- JS -->
    <script src="js/database.js"></script>
    <script src="js/redirect.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
